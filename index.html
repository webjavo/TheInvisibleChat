<!DOCTYPE html>
<html>
<head>
    <title>The Invisible Chat – Login</title>
    <link rel="stylesheet" href="style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>

<body>

<div class="login-box">
    <h2>The Invisible Chat</h2>

    <!-- Profile Photo -->
    <div class="profile-pic-area">
        <img id="profilePreview" src="default.jpg" alt="profile">
        <input type="file" id="profileInput" accept="image/*" onchange="loadPhoto(event)">
    </div>

    <!-- Email -->
    <input type="email" id="email" placeholder="Email">

    <!-- Agent Key -->
    <input type="password" id="agentKey" placeholder="Agent Key">

    <!-- Oath -->
    <label class="oath">
        <input type="checkbox" id="oathCheck">  
        I swear to the oath of El De’ah
    </label>

    <button onclick="attemptLogin()">Login</button>
</div>

<script src="login.js"></script>

</body>
</html>
